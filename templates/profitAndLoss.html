<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta id="references" data-period="{{accounting_period}}" data-year="{{accounting_year}}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />
		<title>Simple Accounting</title>
	</head>
	<body>
		<div id="heading" class="conatiner">
			<h1><u>{{company}}</u></h1>
			<h3>Profit & Loss</h3>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="nav" class="col-3 m-0 p-0"></div>
				<div id="data" class="col-9">
					<form method="post">
						<table id="pnlSettings">
							<tr>
								<td>Period</td>
								<td>
									<select name="selected_period" class="invoice">
										<option value="{{accounting_period}}" selected hidden>
											{{accounting_period}}
										</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Year</td>
								<td>
									<select name="selected_year" class="invoice">
										<option value="{{accounting_year}}" selected hidden>
											{{accounting_year}}
										</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
									</select>
								</td>
							</tr>
						</table>
						<button type="submit">Run P&L</button>
					</form>
					<table>
						<tr>
							<th>Account</th>
							<th>Current Period</th>
							<th>YTD</th>
						</tr>
						{% for account, value in data.items() %} {% if value[2] < 20000 %}
						<tr id="{{value[2]}}" class="{{value[2]}} table_row">
							<td>{{account}}</td>
							<td>{{value[0]}}</td>
							<td>{{value[1]}}</td>
						</tr>
						{% else %}
						<tr id="{{value[2]}}" class="{{value[2]}} table_row">
							<td>{{account}}</td>
							<td>{{value[0]}}</td>
							<td>{{value[1]}}</td>
						</tr>
						{% endif %} {% endfor %}
					</table>
				</div>
			</div>
		</div>
		<script type="text/babel" src="{{ url_for('static', filename='react/navigation.jsx') }}"></script>
		<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
		<script src="{{ url_for('static', filename='js/pnl.js') }}"></script>
	</body>
</html>
