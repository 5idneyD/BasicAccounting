<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
		<title>Simple Accounting</title>
	</head>
	<body>
		<div id="heading">
			<h1><u>{{company}}</u></h1>
			<h2>Add Sales Invoice</h2>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="nav" class="col-3 m-0 p-0">
					<ul>
						<li id="salesLedgerMenu" class="menuHead">
							<a id="salesLedger" data-expanded="false">Sales Ledger</a><br />
						</li>
						<li id="purchaseLedgerMenu" class="menuHead">
							<a id="purchaseLedger" data-expanded="false">Purchase Ledger</a><br />
						</li>
						<li id="financialsMenu" class="menuHead">
							<a id="financials" data-expanded="false">Financials</a><br />
						</li>
					</ul>
				</div>
				<div id="data" class="col-9">
					<form>
						<div class="container">
							<div class="col-5">
								<table id="headTable">
									<tr>
										<td>Invoice Number</td>
										<td><input type="invoice" placeholder="Enter Invoice No." /></td>
									</tr>
									<tr>
										<td>Invoice Date</td>
										<td><input type="date" placeholder="Select Date" /></td>
									</tr>
									<tr>
										<td>Customer Code</td>
										<td>
											<select class="invoice">
												<option>Select</option>
												{% for customer in customers %}
												<option>{{customer.customer_code}}</option>
												{% endfor %}
											</select>
										</td>
									</tr>
									<tr>
										<td>VAT By Deafult</td>
										<td>
											<select class="invoice">
												<option>Yes</option>
												<option>No</option>
											</select>
										</td>
									</tr>
								</table>
								<button type="button" onclick="addInvoiceRow()">Add Row</button>
							</div>
							<div class="col">
								<div class="container">
									<table id="bodyTable">
										<tr>
											<th class="invoiceHeader">Nominal Code</th>
											<th class="invoiceHeaderDescription">Description</th>
											<th class="invoiceHeader">Net Value</th>
											<th class="invoiceHeader">VAT</th>
											<th class="invoiceHeader">Total Value</th>
										</tr>
										<tr>
											<td><input type="text" /></td>
											<td><input type="text" /></td>
											<td><input type="text" /></td>
											<td><input type="text" /></td>
											<td><input type="text" /></td>
										</tr>
									</table>

									<button type="submit">Submit</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="{{ url_for('static', filename='index.js') }}"></script>
		<script src="{{ url_for('static', filename='navDropdown.js') }}"></script>
		<script src="{{ url_for('static', filename='addInvoiceRow.js') }}"></script>
		<script></script>
	</body>
</html>
