<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />
		<title>Simple Accounting</title>
	</head>
	<body>
		<div id="heading">
			<h1><u>{{company}}</u></h1>
			<h2>Add Customer</h2>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="nav" class="col-3 m-0 p-0">
					<ul>
						<li id="salesLedgerMenu" class="menuHead">
							<a id="salesLedger" data-expanded="false">Sales Ledger</a><br />
						</li>
						<li id="purchaseLedgerMenu" class="menuHead">
							<a id="purchaseLedger" data-expanded="false">Purchase Ledger</a><br />
						</li>
						<li id="financialsMenu" class="menuHead">
							<a id="financials" data-expanded="false">Financials</a><br />
						</li>
					</ul>
				</div>
				<div id="data" class="col-9">
					<form id="form" method="post">
						<div class="row">
							<div class="col">
								<input type="name" name="customer_name" placeholder="Customer Name" aria-required="true" />
							</div>
						</div>
						<div class="row">
							<div class="col">
								<input type="name" name="customer_code" placeholder="Customer Code" minlength="6" maxlength="6" aria-required="true" />
							</div>
						</div>
						<div class="row">
							<div class="col mt-5">
								<button type="submit" name="addCustomerButton">Add Customer</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
	</body>
</html>
