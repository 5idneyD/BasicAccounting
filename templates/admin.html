<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
			<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
			<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
			<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
			<link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />

		<title>Simple Accounting</title>
	</head>
	<body onload="changeForm()">
		<div id="heading">
			<h1><u>{{company}}</u></h1>
			<h2>Admin</h2>
		</div>
		<form id="form" method="post">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col"></div>
					<div class="col">
						<button
							type="button"
							id="addUserButton"
							class="adminButton"
							data-selected="1"
							onclick="clicked(event.srcElement.id); changeForm()">
							Add User
						</button>
					</div>
					<div class="col">
						<button
							type="button"
							id="chartOfAccountsButton"
							class="adminButton"
							data-selected="0"
							onclick="clicked(event.srcElement.id); changeForm()">
							Chart Of Accounts
						</button>
					</div>
					<div class="col">
						<button
							type="button"
							id="removeUserButton"
							class="adminButton"
							data-selected="0"
							onclick="clicked(event.srcElement.id); changeForm()">
							Delete User
						</button>
					</div>
					<div class="col"></div>
				</div>
			</div>
			<div id="body" class="d-flex flex-column mt-5 min-vw-100"></div>
		</form>
		<script type="text/javascript" src="{{url_for('static', filename='js/admin.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='js/adminButtons.js')}}"></script>
	</body>
</html>
