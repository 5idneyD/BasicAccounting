<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
		<title>Simple Accounting</title>
	</head>
	<body>
		<div id="heading">
			<h1><u>{{company}}</u></h1>
			<h2>Chart Of Accounts</h2>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div
				id="nav"
				data-email="{{email}}"
				data-session="{{session_key}}"
				data-company="{{company}}"
				data-username="{{username}}"
				class="col-3 m-0 p-0">
					<ul>
						<li id="salesLedgerMenu" class="menuHead"><a id="salesLedger" data-expanded="false">Sales Ledger</a><br /></li>
						<li id="purchaseLedgerMenu"  class="menuHead">
							<a id="purchaseLedger" data-expanded="false">Purchase Ledger</a><br />
						</li>
						<li id="financialsMenu"  class="menuHead"><a id="financials" data-expanded="false">Financials</a><br /></li>
					</ul>
				</div>
				<div id="data" class="col-9"></div>
			</div>
		</div>

		<!-- <div>
    <h1>{{message}}</h1>
    <h1 id="vm">[[greeting]]</h1>
    </div> -->

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="{{ url_for('static', filename='index.js') }}"></script>
        <script src="{{ url_for('static', filename='navDropdown.js') }}"></script>
	</body>
</html>
