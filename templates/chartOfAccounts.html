{% extends "blueprint.html" %} {% block body %}
		<div id="heading">
			<h1><u>{{company}}</u></h1>
			<h2>Chart Of Accounts</h2>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="nav" class="col-3 m-0 p-0"></div>
				<div id="data" class="col-9">
					<table>
						<tr>
							<th>Nominal Code</th>
							<th>Account Name</th>
						</tr>
						{% for account in accounts %}
						<tr>
							<td>{{account.nominal}}</td>
							<td>{{account.account_name}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='react/compiled/navigation.js') }}"></script>
		<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
		{% endblock %}
