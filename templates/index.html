<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}" />
		<title>Simple Accounting</title>

		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div class="abc">
			<div id="heading">
				<h1><u>Simple Accounting</u></h1>
				<h2>It's Accounting, Made Simple</h2>
			</div>
			<div id="main" class="container">
				<div class="col align-items-center">
					<a href="login"><button name="loginButton">Log-In</button></a>
					<br />
					<a href="signup"><button name="signinButton">Sign-Up</button></a>
				</div>
			</div>
		</div>
		<br />
		<div id="root">
			<div id="box" class="menu">
				<p><b>Hello and Welcome to our website</b></p>
			</div>
			<div id="box2" class="menu2">
				<p><b>We hope your join us</b></p>
			</div>
		</div>
		<script>
			let oldScroll = 0;
			document.querySelector(".menu").style.opacity = 1;
			document.querySelector(".menu2").style.opacity = 0;
			window.addEventListener(
				"scroll",
				function () {
					var box = document.querySelector(".menu");
					var box2 = document.querySelector(".menu2");
					if (window.pageYOffset > oldScroll) {
						if (Number(oldScroll) < "2000") {
							box.style.opacity = Number(box.style.opacity) - 0.04;
						} else if (Number(oldScroll) > "2000"){
							box2.style.opacity = Number(box2.style.opacity) + 0.04;
						}
					} else {
						if (Number(oldScroll) < "2000") {
							box.style.opacity = Number(box.style.opacity) + 0.04;
						}
						else if (Number(oldScroll) > "2000"){
							box2.style.opacity = Number(box2.style.opacity) - 0.05;
						}
					}
					oldScroll = window.pageYOffset;
				},
				false,
			);
		</script>
		<!-- <script type="text/babel" src="{{ url_for('static', filename='react/react_code.jsx') }}"></script> -->
	</body>
</html>
