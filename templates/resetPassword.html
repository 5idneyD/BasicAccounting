{% extends "blueprint.html" %} {% block body %}
		<div id="heading">
			<h1><u>Reset Password</u></h1>
		</div>
		<form id="form" method="post">
			<div class="d-flex flex-column mt-5 min-vw-100">
				<div class="d-flex flex-grow-1 justify-content-center align-items-center">
					<div class="container w-50">
						<div class="row">
							<div class="col">
								<input type="email" name="email" placeholder="email" aria-required="true" />
							</div>
						</div>
						<div class="row">
							<div class="col">
								<input type="password" name="password" placeholder="password" aria-required="true" />
							</div>
						</div>
						<div class="row">
							<div class="col">
								<input type="name" name="code" placeholder="Code" aria-required="true" minlength="6" maxlength="6"/>
							</div>
						</div>
						<div class="row">
							<div class="col mt-5">
								<button type="submit" name="signinButton">Reset Password</button><br>
								<br>
								<h5>{{message}}</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		{% endblock %}
