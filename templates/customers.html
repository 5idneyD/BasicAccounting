<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />
		<title>Simple Accounting</title>
	</head>
	<body>
		<div id="heading">
			<h1><u>{{company}}</u></h1>
			<h2>Customers</h2>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="nav" class="col-3 m-0 p-0"></div>
				<div id="data" class="col-9">
					<div class="container col align-items-center">
						<a
							href="{{ url_for('addCustomer', company=company, email=email, username=username, session_key=session_key) }}"
							><button>Add Customer</button></a
						>
						<div>
							<table>
								<tr>
									<th>Customer Name</th>
									<th>Customer Code</th>
								</tr>
								{% for customer in customers %}
								<tr>
									<td>{{customer.customer_name}}</td>
									<td>{{customer.customer_code}}</td>
								</tr>
								{% endfor %}
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/babel" src="{{ url_for('static', filename='react/navigation.jsx') }}"></script>
		<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
	</body>
</html>
