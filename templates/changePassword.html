<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />
		<title>Simple Accounting</title>
	</head>
	<body>
		<div id="heading" class="conatiner">
			<h1><u>{{company}}</u></h1>
			<h2>Change Password</h2>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="nav" class="col-3 m-0 p-0"></div>
				<div id="data" class="col-9">
					<div id="holding">
						<div class="row"><br /></div>
						<form method="post">
							<div class="row changePassword">
								<input type="email" name="user_email" placeholder="Enter email" required/>
							</div>
							<div class="row changePassword">
								<input type="password" name="old_password" id="old_password" placeholder="Current Password" required/>
							</div>
							<div class="row changePassword">
								<input type="password" name="new_password" id="new_password" placeholder="New Password" required/>
							</div>
							<div class="row changePassword">
								<input type="password" name="new_password2" id="new_password2" placeholder="New Password Again" required/>
							</div>
							<button type="submit" id="submitButton">Change Password</button>
						</form>
						<div class="row changePassword"><p>{{message}}</p></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/babel" src="{{ url_for('static', filename='react/navigation.jsx') }}"></script>
		<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
	</body>
</html>
