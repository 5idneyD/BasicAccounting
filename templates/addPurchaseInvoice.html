<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}" />
		<title>Simple Accounting</title>
	</head>
	<body>
		<div id="heading">
			<h1><u>{{company}}</u></h1>
			<h2>Add Purchase Invoice</h2>
		</div>
		<div class="flex-column"></div>
		<div id="main" class="container-fluid">
			<div class="row">
				<div id="nav" class="col-3 m-0 p-0"></div>
				<div id="data" class="col-9">
					<form method="post">
						<div class="container">
							<div class="col-5">
								<table id="headTable">
									<tr>
										<td>Invoice Number</td>
										<td>
											<input
												type="invoice"
												name="invoice_number"
												placeholder="Enter Invoice No." />
										</td>
									</tr>
									<tr>
										<td>Invoice Date</td>
										<td><input type="date" name="invoice_date" placeholder="Select Date" /></td>
									</tr>
									<tr>
										<td>Supplier Code</td>
										<td>
											<select class="invoice" name="supplier_code" title="">
												<option selected hidden>Select</option>
												{% for supplier in suppliers %}
												<option>{{supplier.supplier_code}}</option>
												{% endfor %}
											</select>
										</td>
									</tr>
									<tr>
										<td>VAT By Default</td>
										<td>
											<select class="invoice">
												<option>Yes</option>
												<option>No</option>
											</select>
										</td>
									</tr>
								</table>
								<button type="button" onclick="addInvoiceRow()">Add Row</button>
							</div>
							<div class="col">
								<div class="container">
									<table name="data" data-rows="1" id="bodyTable">
										<input id="number_of_rows" name="number_of_rows" value="data-rows" />
										<tr>
											<th>Row</th>
											<th class="invoiceHeader">Nominal Code</th>
											<th class="invoiceHeaderDescription">Description</th>
											<th class="invoiceHeader">Net Value</th>
											<th class="invoiceHeader">VAT</th>
											<th class="invoiceHeader">Total Value</th>
										</tr>
										<tr class="invoiceRow">
											<td>1</td>
											<td><input type="text" name="1_nominal_code" /></td>
											<td><input type="text" name="1_description" /></td>
											<td><input type="text" name="1_net_value" /></td>
											<td><input type="text" name="1_vat" /></td>
											<td><input type="text" name="1_total_value" /></td>
										</tr>
									</table>

									<button type="submit">Submit</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/babel" src="{{ url_for('static', filename='react/navigation.jsx') }}"></script>
		<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
		<script src="{{ url_for('static', filename='js/addInvoiceRow.js') }}"></script>
		<script></script>
	</body>
</html>
