{% set title = "Add Customer" %} {% extends "blueprint.html" %} {% block body %}
<form id="form" method="post">
	<div class="body-node addClient" id="first" style="height: fit-content">
		<input type="name" name="customer_name" placeholder="Customer Name" required="true" />
		<input
			type="name"
			name="customer_code"
			placeholder="Customer Code"
			minlength="6"
			maxlength="6"
			required="true" />

		<input type="email" name="customer_email" placeholder="Customer Email" required="true" />

		<input type="name" name="customer_address" placeholder="Address" required="true" />

		<input type="name" name="customer_credit_limit" placeholder="Credit Limit (Â£)" required="true" />

		<input type="name" name="customer_payment_terms" placeholder="Payment Terms (days)" required="true" />

		<button type="submit">Add Customer</button>
	</div>
</form>
{% endblock %}
