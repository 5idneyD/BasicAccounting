{% set title = "Add Customer" %}
{% extends "blueprint.html" %} {% block body %}

<div class="body-node" id="first" style="height: fit-content">
	<form id="form" method="post">
		<input type="name" name="customer_name" placeholder="Customer Name" aria-required="true" />

		<input
			type="name"
			name="customer_code"
			placeholder="Customer Code"
			minlength="6"
			maxlength="6"
			aria-required="true" />

		<input type="email" name="customer_email" placeholder="Customer Email" aria-required="true" />

		<input type="name" name="customer_address" placeholder="Address" aria-required="true" />

		<input type="name" name="customer_credit_limit" placeholder="Credit Limit (Â£)" aria-required="true" />

		<input type="name" name="customer_payment_terms" placeholder="Payment Terms (days)" aria-required="true" />

		<button type="submit" name="addCustomerButton">Add Customer</button>
	</form>
</div>
{% endblock %}
