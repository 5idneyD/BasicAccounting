{% extends "blueprint.html" %} {% block body %}
<div id="heading">
	<h1><u>{{company}}</u></h1>
	<h2>Suppliers</h2>
</div>
<div id="main" class="container-fluid">
	<div id="nav"></div>
	<div id="data">
		<div class="container col align-items-center">
			<a
				href="{{ url_for('addSupplier', company=company, email=email, username=username, session_key=session_key) }}"
				><button>Add Supplier</button></a
			>
			<div>
				<table>
					<tr>
						<th>Supplier Name</th>
						<th>Supplier Code</th>
					</tr>
					{% for supplier in suppliers %}
					<tr>
						<td>{{supplier.supplier_name}}</td>
						<td>{{supplier.supplier_code}}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
<script src="{{ url_for('static', filename='react/compiled/navigation.js') }}"></script>
<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
{% endblock %}
