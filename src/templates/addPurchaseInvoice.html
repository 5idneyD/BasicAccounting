{% extends "blueprint.html" %} {% block body %}
<div id="heading">
	<h1><u>{{company}}</u></h1>
	<h2>Add Purchase Invoice</h2>
</div>

<div id="main" class="container-fluid">
	<div id="nav"></div>
	<div id="data">
		<form method="post">
			<div>
				<div>
					<table id="headTable">
						<tr>
							<td>Invoice Number</td>
							<td>
								<input type="invoice" name="invoice_number" placeholder="Enter Invoice No." />
							</td>
						</tr>
						<tr>
							<td>Invoice Date</td>
							<td><input type="date" name="invoice_date" placeholder="Select Date" /></td>
						</tr>
						<tr>
							<td>Supplier Code</td>
							<td>
								<select class="invoice" name="supplier_code" title="">
									<option selected hidden>Select</option>
									{% for supplier in suppliers %}
									<option>{{supplier.supplier_code}}</option>
									{% endfor %}
								</select>
							</td>
						</tr>
						<tr>
							<td>VAT By Default</td>
							<td>
								<select class="invoice" id="vatSetting">
									<option value="yes">Yes</option>
									<option value="no">No</option>
								</select>
							</td>
						</tr>
					</table>
					<button type="button" onclick="addRow()" id="addInvoiceRow">Add Row</button>
				</div>
				<div>
					<div>
						<table name="data" data-rows="1" id="bodyTable">
							<input id="number_of_rows" name="number_of_rows" value="data-rows" />
							<tr>
								<th>Row</th>
								<th class="invoiceHeader">Nominal Code</th>
								<th class="invoiceHeaderDescription">Description</th>
								<th class="invoiceHeader">Net Value</th>
								<th class="invoiceHeader">VAT</th>
								<th class="invoiceHeader">Total Value</th>
							</tr>
							<tr class="invoiceRow">
								<td>1</td>
								<td><input type="text" name="1_nominal_code" /></td>
								<td><input type="text" name="1_description" /></td>
								<td><input type="text" name="1_net_value" class="net"/></td>
								<td><input type="text" name="1_vat" class="vat"/></td>
								<td><input type="text" name="1_total_value" class="tv"/></td>
							</tr>
						</table>

						<button type="submit" id="submitInvoice">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<script src="{{ url_for('static', filename='react/compiled/navigation.js') }}"></script>
<script src="{{ url_for('static', filename='js/navDropdown.js') }}"></script>
<script defer src="{{ url_for('static', filename='js/addInvoiceRow.js') }}"></script>
<script defer src="{{url_for('static', filename='js/totalValue.js')}}"></script>

{% endblock %}
