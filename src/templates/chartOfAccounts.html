{% extends "blueprint.html" %} {% block body %}

	<div id="data">
		<table>
			<tr>
				<th>Nominal Code</th>
				<th>Account Name</th>
			</tr>
			{% for account in accounts %}
			<tr>
				<td>{{account.nominal}}</td>
				<td>{{account.account_name}}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
