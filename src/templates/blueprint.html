<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="keywords" content="accounting, basic accounting, accountant, simple accounting, accounting software"/>
		<meta name="description" content="Accounting software that can handle all day-to-day activities of business accounting">
		

		{% if company %}
		{% set space, company, email, username, session_key, page = request.path.split("/") %}
		<meta name="logo" id="{{url_for('dashboard', company=company, email=email, username=username, session_key=session_key )}}">
		{% else %}
		<meta name="logo" id="{{url_for('index')}}">
		{% endif %}
		
		{% block meta %}
		{% endblock %}
		<link rel="stylesheet" media="screen and (min-width: 601px)" href="{{url_for('static', filename='styles/main.min.css')}}" />
		<link rel="stylesheet" media="screen and (max-width: 600px)" href="{{url_for('static', filename='styles/mobile.min.css')}}" />
		<link defer rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
		<title>Basic Accounting</title>

        <script defer type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
        {% if design %}
        <style>
			:root{
				--dark: {{design.split(",")[0]}};
				--light: {{design.split(",")[1]}};
				--tableBorder: {{design.split(",")[2]}};
			}
		</style>
        {% endif %}
	</head>
	<body>

        {% block body %}
        {% endblock %}

		<script defer>
		let meta = document.head.querySelector("meta[name='logo']").id;
		let heading = document.querySelector("#heading");
		let src = "{{url_for('static', filename='images/logo2.PNG')}}";
		heading.innerHTML = heading.innerHTML + "<a href=" + meta + "><img src=" + src +" alt='Basic Accounting Logo'/></a>";

		</script>
    </body>
</html>
