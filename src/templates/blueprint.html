<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta
			name="keywords"
			content="accounting, basic accounting, accountant, simple accounting, accounting software" />
		<meta
			name="description"
			content="Accounting software that can handle all day-to-day activities of business accounting" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		{% if company %} {% set space, company, email, username, session_key, page = request.path.split("/") %}
		<meta
			name="logo"
			id="{{url_for('dashboard', company=company, email=email, username=username, session_key=session_key )}}" />
		{% else %}
		<meta name="logo" id="{{url_for('index')}}" />
		{% endif %} {% block meta %} {% endblock %}
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
			media="none"
			onload="if(media!='all')media='all'" />

		<link
			rel="stylesheet"
			media="screen and (min-width: 601px)"
			href="{{url_for('static', filename='styles/main.min.css')}}" />
		<link
			rel="stylesheet"
			media="screen and (max-width: 600px)"
			href="{{url_for('static', filename='styles/mobile.min.css')}}" />
		<link defer rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/nc_favicon.ico')}}" />
		<title>New Ceiling</title>

		<script defer type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
		{% if design %}
		<style>
			:root{
				--dark: {{design.split(",")[0]}};
				--light: {{design.split(",")[1]}};
				--tableBorder: {{design.split(",")[2]}};
			}
		</style>
		{% endif %}
	</head>
	<body>
		
		{% block body %} {% endblock %}

		<script defer>
			// This is to import the logo, giving it different anchor refs depending on if its logged in or not
			let meta = document.head.querySelector("meta[name='logo']").id;
			let heading = document.querySelector("#heading");
			let src = "{{url_for('static', filename='images/abc.png')}}";
			heading.innerHTML =
				heading.innerHTML + "<a href=" + meta + "><img src=" + src + " alt='New Ceiling Logo'/></a>";
		</script>
	</body>
</html>
